<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Slideshow Image</title>
    <link rel="stylesheet" type="text/css" href="slide.css">
</head>
<body>
    <div class="slides slowFade">
        <div class="slide">
            <img src="../img/service-cards/first.jpg" alt="Image" style="height: 200px; width: 200px">
        </div>
        <div class="slide">
            <img src="../img/service-cards/second.jpg" alt="Image" style="height: 200px; width: 200px">
        </div>
        <div class="slide">
            <img src="../img/service-cards/third.jpg" alt="Image" style="height: 200px; width: 200px">
        </div>
        <div class="slide">
            <img src="../img/service-cards/fourth.jpg" alt="Image" style="height: 200px; width: 200px">
        </div>
    </div>
</body>
</html>
