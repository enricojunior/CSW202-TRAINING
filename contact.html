<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberCS</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="inner-core">
        <input type="checkbox" id="checker">
        <header>
            <!-- logo container -->
            <div class="container-logo">
                <div class="weblogo">
                    <img src="img/iconremastered.png" alt="Default Logo Icon" width="160px">
                </div>
            </div>
            <!-- navigation bar container -->
            <div class="navigation-section">
                <a href="index.html">Home</a>
                <a href="#">About Us</a> <!-- Testing part only -->
                <a href="services.html">Services</a>
                <a href="contact.html">Contact Us</a>
                <a href="#" id="login-btn">Login</a>
            </div>
            <!-- check label -->
            <label for="checker">
                <i class="fas fa-bars menu-btn"></i>
                <i class="fas fa-times close-btn"></i>
            </label>
        </header>
        <main>
            <div class="contact-container">
                <div class="contact-information-container">
                    <h2 id="contact-heading">Our Contact Information</h2>
                    <div><i class="fas fa-phone"></i>+62 802-1946-2933</div>
                    <div><i class="fas fa-envelope"></i>cyber_cs@gmail.com</div>
                    <div><i class="fa-brands fa-facebook"></i>CyberCS</div>
                    <div><i class="fa-brands fa-instagram"></i>@CyberCS</div>
                    <div><i class="fas fa-map-marker-alt"></i>St. Alperen Caliberg, Bali, Indonesia</div>
                </div>
                <div class="contact-form-container">
                    <h2>Feel free to Contact Us!</h2>
                    <form class="contact-us" action="" method="post">
                        <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                        <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                        <textarea name="message" row="4" placeholder="Your Message" required></textarea>
                        <input type="submit" name="submit" class="send-btn" value="Send">
                    </form>
                </div>
            </div>
        </main>
        <!-- footer section -->
        <footer>
            <!-- footer container to cover up all of the footer contents -->
            <div class="footer-container">
                <!-- social media logos -->
                <div class="additional-icons">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-google-plus"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
            <!-- navbar container -->
            <div class="footer-navbar">
                <ol>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ol>
            </div>
            <!-- copyright container -->
            <div class="footer-copyright">
                <p>Copyright &copy;2024; Designed by <span class="designer">Enrico Junior</span></p>
            </div>
        </footer>
    </div> 
</body>
</html>
